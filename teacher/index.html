<body class="bg-background text-text min-h-screen flex flex-col">

            <!-- 实时时钟显示（备用） -->

    <script>
        // 增强版粒子时钟实现
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particleClock');
            const ctx = canvas.getContext('2d');
            const digitalClock = document.getElementById('digitalClock');
            let particles = [];
            let backgroundParticles = [];
            let width = 0;
            let height = 0;
            let font = '120px Arial';
            let text = '';
            
            // 增强版粒子参数
            const PARTICLE_SIZE = 3;
            const PARTICLE_SPEED = 2;
            const BACKGROUND_PARTICLE_COUNT = 200;
            const COLOR_PALETTE = [
                '#8E44AD', // 紫色
                '#F1C40F', // 黄色
                '#3498DB', // 蓝色
                '#E74C3C', // 红色
                '#2ECC71'  // 绿色
            ];

            // 初始化画布尺寸
            function initCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                
                // 根据屏幕大小调整字体大小
                const fontSize = Math.min(width / 8, 180);
                font = `${fontSize}px Arial`;
                
                // 重置粒子
                particles = [];
                
                // 创建背景粒子
                createBackgroundParticles();
            }

            // 创建背景粒子
            function createBackgroundParticles() {
                backgroundParticles = [];
                for (let i = 0; i < BACKGROUND_PARTICLE_COUNT; i++) {
                    backgroundParticles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 0.5 + 0.1,
                        color: COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)],
                        alpha: Math.random() * 0.5 + 0.1,
                        directionX: (Math.random() - 0.5) * 2,
                        directionY: (Math.random() - 0.5) * 2
                    });
                }
            }

            // 创建时间粒子
            function createTimeParticles() {
                // 清除之前的粒子
                particles = [];
                
                // 获取当前时间
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                text = `${hours}:${minutes}:${seconds}`;
                
                // 更新数字时钟
                digitalClock.textContent = text;
                
                // 绘制文字到离屏画布以获取像素数据
                const offscreenCanvas = document.createElement('canvas');
                const offscreenCtx = offscreenCanvas.getContext('2d');
                
                offscreenCtx.font = font;
                const textWidth = offscreenCtx.measureText(text).width;
                const textHeight = parseInt(font);
                
                offscreenCanvas.width = textWidth;
                offscreenCanvas.height = textHeight;
                offscreenCtx.font = font;
                offscreenCtx.fillStyle = COLOR_PALETTE[0];
                offscreenCtx.textBaseline = 'top';
                offscreenCtx.fillText(text, 0, 0);
                
                // 获取像素数据并创建粒子
                const imageData = offscreenCtx.getImageData(0, 0, textWidth, textHeight);
                const pixels = imageData.data;
                
                const startX = (width - textWidth) / 2;
                const startY = (height - textHeight) / 2;
                
                // 减小采样步长，增加粒子密度
                const step = 2;
                for (let y = 0; y < textHeight; y += step) {
                    for (let x = 0; x < textWidth; x += step) {
                        const index = (y * textWidth + x) * 4;
                        const alpha = pixels[index + 3];
                        
                        // 如果像素不是完全透明的，创建粒子
                        if (alpha > 128) {
                            // 从调色板中随机选择颜色
                            const color = COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
                            
                            particles.push({
                                x: startX + x + (Math.random() - 0.5) * 20, // 增加随机初始位置
                                y: startY + y + (Math.random() - 0.5) * 20,
                                targetX: startX + x,
                                targetY: startY + y,
                                size: PARTICLE_SIZE + Math.random() * 3, // 增大粒子尺寸范围
                                speed: PARTICLE_SPEED + Math.random() * 1, // 增加移动速度
                                color: color,
                                alpha: Math.random() * 0.5 + 0.7, // 增加不透明度
                                velocityX: (Math.random() - 0.5) * 3, // 初始水平速度
                                velocityY: (Math.random() - 0.5) * 3, // 初始垂直速度
                                life: Math.random() * 60 + 120, // 粒子生命值
                                maxLife: Math.random() * 60 + 120 // 最大生命值
                            });
                        }
                    }
                }
            }

            // 更新背景粒子
            function updateBackgroundParticles() {
                backgroundParticles.forEach(particle => {
                    particle.x += particle.directionX * particle.speed;
                    particle.y += particle.directionY * particle.speed;
                    
                    // 边界检查
                    if (particle.x < 0 || particle.x > width) particle.directionX *= -1;
                    if (particle.y < 0 || particle.y > height) particle.directionY *= -1;
                });
            }

            // 更新时间粒子
            function updateTimeParticles() {
                particles.forEach(particle => {
                    // 向目标位置移动
                    const dx = particle.targetX - particle.x;
                    const dy = particle.targetY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0.5) {
                        particle.x += (dx / distance) * particle.speed;
                        particle.y += (dy / distance) * particle.speed;
                    }
                    
                    // 应用速度和摩擦力
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;
                    particle.velocityX *= 0.97; // 摩擦力
                    particle.velocityY *= 0.97;
                    
                    // 添加微小的随机运动以增加活力
                    particle.x += (Math.random() - 0.5) * 2;
                    particle.y += (Math.random() - 0.5) * 2;
                    
                    // 更新生命值
                    particle.life -= 0.5;
                    if (particle.life <= 0) {
                        particle.life = particle.maxLife;
                        // 随机重置位置，创造闪烁效果
                        particle.x = particle.targetX + (Math.random() - 0.5) * 10;
                        particle.y = particle.targetY + (Math.random() - 0.5) * 10;
                    }
                    particle.alpha = Math.max(0.3, particle.life / particle.maxLife);
                });
            }

            // 绘制粒子
            function drawParticles() {
                // 清除画布
                ctx.clearRect(0, 0, width, height);
                
                // 绘制背景粒子
                backgroundParticles.forEach(particle => {
                    drawGlowingParticle(particle, 1);
                });
                
                // 绘制时间粒子
                particles.forEach(particle => {
                    drawGlowingParticle(particle, 2);
                });
            }

            // 绘制发光粒子
            function drawGlowingParticle(particle, glowSize) {
                // 创建发光效果（光晕）
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size * glowSize, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha * 0.2;
                ctx.fill();
                
                // 绘制粒子本身
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            // 动画循环
            function animate() {
                updateBackgroundParticles();
                updateTimeParticles();
                drawParticles();
                requestAnimationFrame(animate);
            }

            // 处理窗口大小变化
            window.addEventListener('resize', function() {
                initCanvas();
                createTimeParticles();
            });

            // 每秒更新一次时间粒子
            setInterval(createTimeParticles, 1000);

            // 初始化
            initCanvas();
            createTimeParticles();
            animate();
        });
    </script>
</body>
