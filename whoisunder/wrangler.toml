name = "whoisunder"
main = "worker.js"                 # Pages Functions 入口（_worker.js 等效）
compatibility_date = "2025-12-12"

# Pages 静态资源目录（此处用当前 whoisunder 目录作为构建输出）
pages_build_output_dir = "."

# KV 命名空间绑定
# 请使用 wrangler kv:namespace create "GAMES_KV" 创建你自己的 KV 命名空间
# 然后将生成的 ID 替换下面的示例值
[[kv_namespaces]]
binding = "GAMES_KV"
#id = "your_kv_namespace_id_here"          # 替换为你的生产环境 KV ID
#preview_id = "your_preview_kv_id_here"    # 替换为你的预览环境 KV ID