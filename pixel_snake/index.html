  <script>
    // 游戏配置
    const config = {
      gridSize: 30, // 网格大小（像素）
      initialSpeed: 150, // 初始速度（毫秒）
      speedIncrease: 5, // 每吃一个食物速度增加量（毫秒）

        '#3FAAFF', // 蓝色
        '#AC53FF'  // 紫色
      ],
      foodColors: [
        '#ffeb3b', // 黄色
        '#ff9800'  // 橙色
      ],
      foodBlinkSpeed: 500, // 食物闪烁速度（毫秒）
    };
    
    // 游戏状态
    const gameState = {
      snake: [],
      food: {},
      direction: 'RIGHT',
      nextDirection: 'RIGHT',
      score: 0,
      speed: config.initialSpeed,
      gameLoop: null,
      isGameOver: false,
      isPaused: false,
      canvas: null,
      ctx: null,
      canvasWidth: 0,
      canvasHeight: 0,
      gridWidth: 0,
      gridHeight: 0,
      foodColorIndex: 0,
      foodBlinkTimer: null,
      explosions: [],
      customFoodImage: null, // 自定义食物图片
      defaultFoodImage: null // 默认食物图片
    };
    
    // 半调图案类型
    const halftonePatterns = ['', 'half-tone', 'half-tone-dense', 'half-tone-sparse'];
    
    // DOM 元素
    const elements = {
      canvas: document.getElementById('gameCanvas'),
      scoreElement: document.getElementById('score'),
      finalScoreElement: document.getElementById('final-score'),
      startScreen: document.getElementById('start-screen'),
      gameOverScreen: document.getElementById('game-over-screen'),
      startButton: document.getElementById('start-button'),
      restartButton: document.getElementById('restart-button'),
      gameContainer: document.getElementById('game-container'),
      mobileControls: document.getElementById('mobile-controls')
    };
    
    // 初始化游戏
    function initGame() {
      // 防止双击缩放
      preventDoubleTapZoom();
      
      // 检测设备类型并进行优化
      optimizeForDevice();
      
      // 设置画布
      setupCanvas();
      
      // 检查是否为移动设备
      checkMobileDevice();
      
      // 添加事件监听器
      addEventListeners();
      
      // 初始化游戏状态
      resetGameState();
      
      // 测试：检查画布尺寸
      setTimeout(() => {
        const canvas = elements.canvas;
        const container = elements.gameContainer;
        const gameArea = container.parentElement;
        
        console.log('初始化完成，尺寸检查:', {
          游戏区域宽度: gameArea.offsetWidth,
          游戏区域高度: gameArea.offsetHeight,
          容器宽度: container.offsetWidth,
          容器高度: container.offsetHeight,
          画布宽度: canvas.width,
          画布高度: canvas.height,
          画布style宽度: canvas.style.width,
          画布style高度: canvas.style.height
        });
      }, 100);
    }
    
    // 防止双击缩放
    function preventDoubleTapZoom() {
      let lastTouchEnd = 0;
      
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // 阻止手势缩放
      document.addEventListener('gesturestart', function(event) {
        event.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(event) {
        event.preventDefault();
      });
      
      document.addEventListener('gestureend', function(event) {
        event.preventDefault();
      });
    }
    
    // 根据设备类型进行优化
    function optimizeForDevice() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isTablet = /iPad|Android(?!.*Mobile)|Tablet|Silk/i.test(navigator.userAgent);
      
      if (isMobile) {
        // 移动设备优化
        document.body.classList.add('mobile-optimized');
        
        // 调整游戏速度以适应移动设备
        config.initialSpeed = 180; // 移动端初始速度稍慢
        config.minSpeed = 70; // 移动端最小速度
        
        // 调整触摸目标大小
        const style = document.createElement('style');
        style.textContent = `
          .mobile-optimized button {
            min-height: 44px;
            min-width: 44px;
          }
          .mobile-optimized #mobile-controls button {
            min-height: 50px;
          }
          .mobile-optimized #game-container {
            touch-action: none;
          }
        `;
        document.head.appendChild(style);
      }
      
      if (isTablet) {
        // 平板设备优化
        document.body.classList.add('tablet-optimized');
        
        // 平板设备可以使用更快的速度
        config.initialSpeed = 160;
        config.minSpeed = 60;
      }
      
      // 桌面设备保持原始速度
      if (!isMobile && !isTablet) {
        config.initialSpeed = 150;
        config.minSpeed = 50;
      }
    }
    

    
    // 设置画布
    function setupCanvas() {
      gameState.canvas = elements.canvas;
      gameState.ctx = gameState.canvas.getContext('2d');
      
      // 动态计算画布尺寸，适配手机屏幕
      calculateCanvasSize();
      
      // 网格数量已经在 calculateCanvasSize 中计算了
    }
    
    // 动态计算画布尺寸（最大化利用空间）
    function calculateCanvasSize() {
      // 获取游戏容器的父容器（游戏区域）
      const gameArea = elements.gameContainer.parentElement;
      const gameAreaRect = gameArea.getBoundingClientRect();
      
      // 直接使用父容器的尺寸
      let canvasWidth = Math.floor(gameAreaRect.width);
      let canvasHeight = Math.floor(gameAreaRect.height);
      
      // 根据屏幕尺寸调整网格大小
      adjustGridSizeForScreen();
      
      // 保持游戏可玩性的最小尺寸
      const minGridWidth = 10;
      const minGridHeight = 7;
      
      // 计算当前尺寸下的网格数量
      let gridWidth = Math.floor(canvasWidth / config.gridSize);
      let gridHeight = Math.floor(canvasHeight / config.gridSize);
      
      // 如果网格数量太少，调整网格大小
      if (gridWidth < minGridWidth || gridHeight < minGridHeight) {
        // 计算需要的网格大小
        const neededGridSizeWidth = Math.floor(canvasWidth / minGridWidth);
        const neededGridSizeHeight = Math.floor(canvasHeight / minGridHeight);
        config.gridSize = Math.min(neededGridSizeWidth, neededGridSizeHeight);
        
        // 重新计算网格数量
        gridWidth = Math.floor(canvasWidth / config.gridSize);
        gridHeight = Math.floor(canvasHeight / config.gridSize);
      }
      
      // 确保画布尺寸是网格大小的整数倍
      canvasWidth = gridWidth * config.gridSize;
      canvasHeight = gridHeight * config.gridSize;
      
      // 设置画布尺寸
      gameState.canvas.width = canvasWidth;
      gameState.canvas.height = canvasHeight;
      
      // 更新游戏容器尺寸
      elements.gameContainer.style.width = canvasWidth + 'px';
      elements.gameContainer.style.height = canvasHeight + 'px';
      
      // 居中显示
      elements.gameContainer.style.margin = '0 auto';
      
      // 更新网格数量
      gameState.gridWidth = gridWidth;
      gameState.gridHeight = gridHeight;
      
      // 调试信息
      console.log('画布尺寸计算（简化版）:', {
        父容器宽度: gameAreaRect.width,
        父容器高度: gameAreaRect.height,
        画布宽度: canvasWidth,
        画布高度: canvasHeight,
        网格大小: config.gridSize,
        网格宽度: gridWidth,
        网格高度: gridHeight
      });
    }
    
    // 根据屏幕尺寸调整网格大小
    function adjustGridSizeForScreen() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const isMobile = screenWidth <= 768;
      
      if (screenWidth <= 360) {
        // 超小屏幕
        config.gridSize = 18;
      } else if (screenWidth <= 480) {
        // 小屏幕
        config.gridSize = 20;
      } else if (isMobile) {
        // 移动设备
        config.gridSize = 22;
      } else {
        // 桌面设备
        config.gridSize = 24;
      }
      
      // 横屏模式可以使用稍大的网格
      if (screenWidth > screenHeight && isMobile) {
        config.gridSize = Math.min(config.gridSize + 2, 26);
      }
    }
    
    // 检查是否为移动设备
    function checkMobileDevice() {
      // 不再根据设备类型隐藏/显示控制按钮，而是始终显示
      // 这样在桌面和移动设备上都可以使用触摸控制
      elements.mobileControls.classList.remove('hidden');
      
      // 检测触摸设备，添加触摸事件支持
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        // 添加触摸事件监听器
        addTouchEventListeners();
      }
    }
    
    // 添加触摸事件监听器
    function addTouchEventListeners() {
      const gameCanvas = elements.canvas;
      let touchStartX, touchStartY;
      let isTouchMoving = false;
      
      // 阻止整个文档的触摸滚动
      document.addEventListener('touchmove', function(e) {
        if (e.target.closest('#game-container') || e.target.closest('#mobile-controls')) {
          e.preventDefault();
        }
      }, { passive: false });
      
      gameCanvas.addEventListener('touchstart', function(e) {
        if (gameState.isGameOver) return;
        
        // 记录触摸起始位置
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        isTouchMoving = false;
        
        // 阻止默认行为，防止页面滚动
        e.preventDefault();
      }, { passive: false });
      
      gameCanvas.addEventListener('touchmove', function(e) {
        if (!touchStartX || !touchStartY) return;
        
        // 标记为正在移动
        isTouchMoving = true;
        
        // 阻止默认行为，防止页面滚动
        e.preventDefault();
      }, { passive: false });
      
      gameCanvas.addEventListener('touchend', function(e) {
        if (gameState.isGameOver || !touchStartX || !touchStartY) return;
        
        // 如果只是点击而不是滑动，不处理方向改变
        if (!isTouchMoving) {
          touchStartX = null;
          touchStartY = null;
          e.preventDefault();
          return;
        }
        
        // 计算触摸结束位置
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        // 计算水平和垂直滑动距离
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        
        // 确定滑动方向（需要最小滑动距离）
        const minSwipeDistance = 30;
        
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
          // 水平滑动
          if (deltaX > 0) {
            changeDirection('RIGHT');
          } else {
            changeDirection('LEFT');
          }
        } else if (Math.abs(deltaY) > minSwipeDistance) {
          // 垂直滑动
          if (deltaY > 0) {
            changeDirection('DOWN');
          } else {
            changeDirection('UP');
          }
        }
        
        // 重置触摸起始位置
        touchStartX = null;
        touchStartY = null;
        isTouchMoving = false;
        
        // 阻止默认行为
        e.preventDefault();
      }, { passive: false });
      
      // 防止移动端按钮触发页面滚动
      document.querySelectorAll('#mobile-controls button').forEach(button => {
        button.addEventListener('touchstart', function(e) {
          e.stopPropagation();
          // 防止按钮触摸时触发画布滑动
          e.preventDefault();
        }, { passive: false });
        
        button.addEventListener('touchend', function(e) {
          e.stopPropagation();
          // 防止按钮释放时触发画布滑动
          e.preventDefault();
        }, { passive: false });
        
        button.addEventListener('touchmove', function(e) {
          e.stopPropagation();
          e.preventDefault();
        }, { passive: false });
      });
      
      // 添加游戏区域外的触摸阻止
      document.addEventListener('touchstart', function(e) {
        // 如果触摸点在游戏区域或控制按钮上，不阻止
        if (e.target.closest('#game-container') || e.target.closest('#mobile-controls')) {
          return;

        // 否则阻止默认行为，防止页面滚动

    // 处理食物图片上传
    function handleFoodImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // 检查文件类型
      if (!file.type.match('image.*')) {
        showUploadStatus('请上传图片文件', 'error');
        return;
      }
      
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const img = new Image();
        
        img.onload = function() {
          // 创建30x30的画布
          const canvas = document.createElement('canvas');
          canvas.width = config.gridSize;
          canvas.height = config.gridSize;
          const ctx = canvas.getContext('2d');
          
          // 清除画布
          ctx.clearRect(0, 0, config.gridSize, config.gridSize);
          
          // 计算缩放比例，保持图片比例
          const scale = Math.min(config.gridSize / img.width, config.gridSize / img.height);
          const width = img.width * scale;
          const height = img.height * scale;
          
          // 绘制图片，居中显示
          ctx.drawImage(
            img, 
            (config.gridSize - width) / 2, 
            (config.gridSize - height) / 2, 
            width, 
            height
          );
          
          // 保存为30x30的图片
          gameState.customFoodImage = new Image();
          gameState.customFoodImage.src = canvas.toDataURL('image/png');
          
          showUploadStatus('食物图片已更新！');
          
          // 重绘游戏
          if (!gameState.isGameOver && !gameState.isPaused) {
            drawGame();
          }
        };
        
        img.onerror = function() {
          showUploadStatus('图片加载失败', 'error');
        };
        
        img.src = e.target.result;
      };
      
      reader.readAsDataURL(file);
    }

    // 改变方向
    function changeDirection(newDirection) {
      // 防止蛇直接掉头
      const oppositeDirections = {
        'UP': 'DOWN',
        'DOWN': 'UP',
        'LEFT': 'RIGHT',
        'RIGHT': 'LEFT'
      };
      
      if (newDirection !== oppositeDirections[gameState.direction]) {

    // 重置游戏状态
    function resetGameState() {
      // 确保网格尺寸已更新
      gameState.gridWidth = Math.floor(gameState.canvas.width / config.gridSize);
      gameState.gridHeight = Math.floor(gameState.canvas.height / config.gridSize);
      
      // 初始化蛇
      const centerX = Math.floor(gameState.gridWidth / 2);
      const centerY = Math.floor(gameState.gridHeight / 2);
      
      // 确保蛇的初始位置在网格范围内
      const startX = Math.max(2, Math.min(centerX, gameState.gridWidth - 3));
      const startY = Math.max(0, Math.min(centerY, gameState.gridHeight - 1));
      
      gameState.snake = [
        { x: startX, y: startY },
        { x: startX - 1, y: startY },
        { x: startX - 2, y: startY }
      ];
      
      // 初始方向
      gameState.direction = 'RIGHT';
      gameState.nextDirection = 'RIGHT';
      
      // 分数和速度（使用当前配置的速度）
      gameState.score = 0;
      gameState.speed = config.initialSpeed;
      
      // 生成食物
      generateFood();
      
      // 游戏状态
      gameState.isGameOver = false;
      gameState.isPaused = false;
      
      // 清除爆炸效果
      gameState.explosions = [];
      
      // 更新分数显示
      updateScore();
      
      // 绘制游戏
      drawGame();
    }
    
    // 生成食物
    function generateFood() {
      let newFood;
      
      // 确保食物不与蛇身重叠
      do {
        newFood = {
          x: Math.floor(Math.random() * gameState.gridWidth),
          y: Math.floor(Math.random() * gameState.gridHeight)
        };
      } while (gameState.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      
      gameState.food = newFood;
      
      // 重置食物颜色索引
      gameState.foodColorIndex = 0;
      
      // 启动食物闪烁计时器
      if (gameState.foodBlinkTimer) {
        clearInterval(gameState.foodBlinkTimer);
      }
      
      gameState.foodBlinkTimer = setInterval(() => {
        gameState.foodColorIndex = (gameState.foodColorIndex + 1) % config.foodColors.length;
        if (!gameState.isGameOver && !gameState.isPaused) {
          drawGame();
        }
      }, config.foodBlinkSpeed);
    }
    
    // 开始游戏
    function startGame() {
      elements.startScreen.classList.add('hidden');
      resetGameState();

    function restartGame() {
      elements.gameOverScreen.classList.add('hidden');

    // 游戏主循环
    function gameLoop() {
      if (gameState.isGameOver || gameState.isPaused) return;
      
      // 更新游戏状态
      updateGame();
      
      // 绘制游戏
      drawGame();
      
      // 设置下一次循环
      gameState.gameLoop = setTimeout(gameLoop, gameState.speed);
    }
    
    // 更新游戏状态
    function updateGame() {
      // 更新方向
      gameState.direction = gameState.nextDirection;
      
      // 计算新的蛇头位置
      const head = { ...gameState.snake[0] };
      
      switch (gameState.direction) {
        case 'UP':
          head.y -= 1;
          break;
        case 'DOWN':
          head.y += 1;
          break;
        case 'LEFT':
          head.x -= 1;
          break;
        case 'RIGHT':
          head.x += 1;
          break;
      }
      
      // 检查碰撞
      if (checkCollision(head)) {
        endGame();
        return;
      }
      
      // 将新蛇头添加到蛇的前面
      gameState.snake.unshift(head);
      
      // 检查是否吃到食物
      if (head.x === gameState.food.x && head.y === gameState.food.y) {
        // 增加分数
        gameState.score += 10;
        updateScore();
        
        // 增加速度
        if (gameState.speed > config.minSpeed) {
          gameState.speed -= config.speedIncrease;
        }
        
        // 添加爆炸效果
        addExplosion(head.x, head.y);
        
        // 生成新的食物
        generateFood();
      } else {
        // 移除蛇尾
        gameState.snake.pop();
      }
      
      // 更新爆炸效果
      updateExplosions();
    }
    
    // 检查碰撞
    function checkCollision(head) {
      // 检查边界碰撞
      if (
        head.x < 0 || 
        head.x >= gameState.gridWidth || 
        head.y < 0 || 
        head.y >= gameState.gridHeight
      ) {
        return true;
      }
      
      // 检查自身碰撞
      for (let i = 1; i < gameState.snake.length; i++) {
        if (head.x === gameState.snake[i].x && head.y === gameState.snake[i].y) {
          return true;
        }
      }
      
      return false;
    }
    
    // 添加爆炸效果（像素风格）

      // 创建像素爆炸效果的数据

      // 根据爆炸中心位置生成3x3、5x5或7x7的像素格子矩阵
      const gridSize = 2 + Math.floor(Math.random() * 3) * 2; // 3, 5, 或 7
      const offset = Math.floor(gridSize / 2);
      
      for (let dy = -offset; dy <= offset; dy++) {

          // 计算每个像素格子的位置和初始透明度
          pixelExplosion.pixels.push({

            visible: Math.random() > 0.2

      }
      
      gameState.explosions.push(pixelExplosion);

    // 更新爆炸效果（像素风格）
    function updateExplosions() {
      for (let i = gameState.explosions.length - 1; i >= 0; i--) {
        const explosion = gameState.explosions[i];

            const distance = Math.sqrt(pixel.dx * pixel.dx + pixel.dy * pixel.dy);
            const distanceFactor = 1 - (distance / Math.sqrt(2) / 3); // 根据最大爆炸范围调整
            
            // 计算透明度衰减，考虑帧数和距离因素
                        
            // 确保透明度不小于0
            
          }
        });
        
        // 检查是否所有像素都已消失
        const allPixelsInvisible = explosion.pixels.every(pixel => !pixel.visible);
        
        // 如果爆炸效果结束（帧数用完或所有像素消失），移除它
        if (explosion.frame >= explosion.maxFrames || allPixelsInvisible) {

    // 切换暂停/继续

    // 绘制游戏
    function drawGame() {
      const ctx = gameState.ctx;
      const gridSize = config.gridSize;
      
      // 清除画布
      ctx.clearRect(0, 0, gameState.canvas.width, gameState.canvas.height);

    // 绘制蛇
    function drawSnake(ctx, gridSize) {
      const snakeLength = gameState.snake.length;
      
      gameState.snake.forEach((segment, index) => {
        // 根据蛇的长度和位置选择颜色
        const colorIndex = Math.floor((gameState.score / 10 + index / snakeLength) % config.snakeColors.length);
        const color = config.snakeColors[colorIndex];
        
        // 根据位置选择半调图案
        const patternIndex = index % halftonePatterns.length;
        const pattern = halftonePatterns[patternIndex];
        
        // 绘制蛇段
        ctx.fillStyle = color;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        
        // 如果是蛇头，添加高亮效果
        if (index === 0) {
          ctx.strokeStyle = 'rgba(255, 255, 255, 1)';
          ctx.lineWidth = 2;
          ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        }
        
        // 添加半调图案
        if (pattern) {
          // 创建半调图案
          const patternCanvas = document.createElement('canvas');
          patternCanvas.width = gridSize;
          patternCanvas.height = gridSize;
          const patternCtx = patternCanvas.getContext('2d');
          
          // 根据图案类型绘制不同的半调效果
          if (pattern === 'half-tone') {
            drawHalftonePattern(patternCtx, gridSize, 4, 1);
          } else if (pattern === 'half-tone-dense') {
            drawHalftonePattern(patternCtx, gridSize, 2, 1);
          } else if (pattern === 'half-tone-sparse') {
            drawHalftonePattern(patternCtx, gridSize, 6, 1);
          }
          
          // 创建图案
          const texture = ctx.createPattern(patternCanvas, 'repeat');
          
          // 绘制图案
          ctx.fillStyle = texture;
          ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        }
      });
    }
    
    // 绘制半调图案（有序格子状分布）
    function drawHalftonePattern(ctx, size, dotSize, opacity) {
      ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
      
      for (let y = 0; y < size; y += dotSize) {
        for (let x = 0; x < size; x += dotSize) {
          // 计算正方形大小（约为点间距的1/3）
          const squareSize = dotSize /3;
          
          // 绘制正方形（有序排列，无随机性）
          ctx.fillRect(
            x + dotSize/2 - squareSize/2, 
            y + dotSize/2 - squareSize/2, 
            squareSize, 
            squareSize
          );
        }
      }
    }

        } else {
          // 使用备用方法绘制食物
          const color = config.foodColors[gameState.foodColorIndex];
          
          // 绘制食物
          ctx.fillStyle = color;
          ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
          
          // 添加闪烁效果
          const gradient = ctx.createLinearGradient(
            food.x * gridSize, 
            food.y * gridSize, 
            (food.x + 1) * gridSize, 
            (food.y + 1) * gridSize
          );
          gradient.addColorStop(0, color);
          gradient.addColorStop(1, 'rgba(255, 255, 255, 0.5)');
          
          ctx.fillStyle = gradient;
          ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
          
          // 添加半调图案
          const patternCanvas = document.createElement('canvas');
          patternCanvas.width = gridSize;
          patternCanvas.height = gridSize;
          const patternCtx = patternCanvas.getContext('2d');
          
          drawHalftonePattern(patternCtx, gridSize, 6, 0.2);
          
          const texture = ctx.createPattern(patternCanvas, 'repeat');
          ctx.fillStyle = texture;
          ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }
      }
    }
    
    // 绘制爆炸效果（像素风格）
    function drawExplosions(ctx, gridSize) {
      gameState.explosions.forEach(explosion => {
        // 计算爆炸中心位置（像素坐标）
        const centerX = (explosion.x + 0.5) * gridSize;
        const centerY = (explosion.y + 0.5) * gridSize;
        
        // 绘制每个像素格子
        explosion.pixels.forEach(pixel => {
          if (pixel.visible && pixel.opacity > 0) {
            ctx.save();
            
            // 设置像素透明度
            ctx.globalAlpha = pixel.opacity;
            
            // 设置像素颜色
            ctx.fillStyle = explosion.color;
            
            // 计算像素格子的位置
            // 根据帧数让像素向外扩散
            const spreadFactor = 1 + (explosion.frame / explosion.maxFrames) * 2;
            const pixelX = centerX + pixel.dx * explosion.pixelSize * spreadFactor;
            const pixelY = centerY + pixel.dy * explosion.pixelSize * spreadFactor;
            
            // 绘制正方形像素格子
            ctx.fillRect(
              pixelX - explosion.pixelSize / 2,
              pixelY - explosion.pixelSize / 2,
              explosion.pixelSize,
              explosion.pixelSize
            );
            
            ctx.restore();
          }
        });
      });
    }
    
    // 绘制暂停屏幕
    function drawPauseScreen(ctx) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, gameState.canvas.width, gameState.canvas.height);
      
      ctx.font = '40px VT323, monospace';
      ctx.fillStyle = '#ffeb3b';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('暂停', gameState.canvas.width / 2, gameState.canvas.height / 2);
      
      ctx.font = '20px VT323, monospace';
      ctx.fillStyle = '#ffffff';
      ctx.fillText('按空格键继续', gameState.canvas.width / 2, gameState.canvas.height / 2 + 50);
    }
    
    // 初始化游戏
    window.addEventListener('load', initGame);
  </script>
